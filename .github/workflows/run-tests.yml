name: Run Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set environment variables
        run: |
          echo "ORIGIN=http://127.0.0.1:3000" >> .env
          echo "ADMIN_USER=admin" >> .env
          echo "ADMIN_PASSWORD=password" >> .env
          echo "ADMIN_EMAIL=email@example.com" >> .env
          echo "ADMIN_NAME=Administrator" >> .env
          echo "OPENAI_API_KEY=dummy_key" >> .env
          echo "LLM_API_ENGINE_TEXT=gpt-3.5-turbo" >> .env
          echo "LLM_API_ENGINE_IMAGE=gpt-4o" >> .env
          echo "LLM_API_ENABLED=false" >> .env

      - name: Create Directories
        run: |
          mkdir -p app/prisma/db
          mkdir -p app/uploads/imports
          mkdir -p app/uploads/images

      - name: Build Project
        run: pnpm build

      - name: Run Prisma Migrations
        run: pnpm prisma migrate deploy

      - name: Start Node Server
        run: node build/index.js > server.log 2>&1 &
        env:
          PORT: 3000
          ORIGIN: http://127.0.0.1:3000

      - name: Wait for Server (max 90s)
        run: |
          echo "Waiting for server to be ready..."
          for i in {1..90}; do
            if curl -sSf -o /dev/null http://127.0.0.1:3000/; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "::error::Server did not start in time. Logs follow:"
          sed -n '1,200p' server.log || true
          exit 1

      # Seed exactly once (remove if your app seeds itself at startup)
      - name: Seed the Database
        run: |
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -d '{
                  "adminUser": {
                    "adminName": "Administrator",
                    "adminUsername": "admin",
                    "adminEmail": "email@example.com",
                    "adminPassword": "password",
                    "adminUnits": "metric",
                    "adminLanguage": "eng",
                    "recipeSeed": true
                  }
                }' \
            http://127.0.0.1:3000/api/site/seed

      - name: Run Tests
        run: pnpm test
